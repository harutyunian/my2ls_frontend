name: Deploy Next.js to SSH Server

on:
  workflow_dispatch:
  push:
    branches:
      - main # Change to your deploy branch if needed
      - ci/cd # Change to your deploy branch if needed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Build Docker image
        run: docker build -t my2ls_app .

      - name: Save Docker image
        run: docker save my2ls_app | gzip > my2ls_app.tar.gz

      - name: Copy Docker image to server
        uses: appleboy/scp-action@v0.1.7
        with:
          source: my2ls_app.tar.gz
          target: ${{ secrets.CONTABO_MY2LS_USER }}@${{ secrets.CONTABO_MY2LS_IP }}:/home/${{ secrets.CONTABO_MY2LS_USER }}/my2ls_app.tar.gz

      - name: Load Docker image on server and start container
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.CONTABO_MY2LS_USER }}@${{ secrets.CONTABO_MY2LS_IP }} << 'EOF'
            docker load -i /home/${{ secrets.CONTABO_MY2LS_USER }}/my2ls_app.tar.gz
            docker rm -f my2ls_app || true
            docker run -d -p 80:3000 --name my2ls_app my2ls_app
          EOF
