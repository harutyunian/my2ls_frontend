name: Deploy NestJS App with Docker

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t your_dockerhub_username/nestjs-app:latest .
          docker push your_dockerhub_username/nestjs-app:latest

      - name: Deploy to VPS
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H your_vps_ip >> ~/.ssh/known_hosts

          # Pull the new image and restart the container on the VPS
          ssh ${{secrets.CONTABO_MY2LS_USER}}@{{secrets.CONTABO_MY2LS_IP}} <<'EOF'
            docker pull ${{ secrets.DOCKER_USERNAME }}/nestjs-app:latest
            docker stop nestjs-app || true
            docker rm nestjs-app || true
            docker run -d --name nestjs-app -p 3000:3000 ${{ secrets.DOCKER_USERNAME }}/nestjs-app:latest
          EOF
